<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Shooting Arena</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="hud">
    <div class="row">
      <label for="mode">Mode</label>
      <select id="mode">
        <option value="tdm">TDM</option>
        <option value="dm">DM</option>
        <option value="ffa">FFA</option>
      </select>
      <label for="difficulty">Bot Skill</label>
      <select id="difficulty">
        <option value="rookie">Rookie</option>
        <option value="veteran">Veteran</option>
        <option value="pro">Pro</option>
      </select>
      <button id="restart">Restart Match</button>
    </div>
    <div class="row info">
      <span id="status">Loading...</span>
      <span id="score">Score: 0</span>
      <span id="kills">Kills: 0</span>
      <span id="deaths">Deaths: 0</span>
    </div>
    <div class="help">WASD Move • Mouse Aim • Left Click Shoot • Right Click Scope • F3 Perspective • Shift Sprint</div>
  </div>
  <div id="scopeOverlay"></div>

  <script type="module" src="game.js"></script>
</body>
</html>
